<div class="userSettings pb__40">
    <div class="userSettings__header">
        <div class="userSettings__imgSetting d__flex ai__center">
            <div class="userSettings__userImg">
                <img src="assets/img/teacher3.png" alt="User Image">
                <input type="file">
            </div>
            <div class="userSettings__imgEditButton">
                <button class="btn__bgg__big mr__20">Edit picture</button>
            </div>
            <div class="userSettings__imgDeleteButton">
                <button class="btn__bgr__big">Delete</button>
            </div>
        </div>
    </div>
    <form class="userSettings__from">
        <div class="userSettings__fromWrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Name</label>
                        <input type="text" class="pr__input" value="Natasha Mathew">   
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">User name</label>   
                        <input type="text" class="pr__input" value="natasha007">   
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Email address</label>
                        <input type="email" class="pr__input" value="natasha007@gmail.com">   
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Email address</label>
                        <div class="cs__select">
                            <select name="" id="" class="pr__select">
                                <option value="">Student</option>
                                <option value="">Teacher</option>
                            </select>   
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Your password</label>
                        <div class="password__wrapper">
                            <input type="password" class="pr__input" value="0989090998a">  
                            <div class="showPass__button">
                                <span class="material-icons">
                                    visibility
                                </span>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Contact info</label>
                        <input type="text" class="pr__input" value="+44 555 666 777">   
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Birthdate</label>
                        <div class="datepicker__wrapper">
                            <input type="text"
                            Value="21/8/2020"
                            class="pr__input"
                            #dp="bsDatepicker"
                            bsDatepicker>
                            <span class="icon" (click)="dp.toggle()">
                                <span class="material-icons">
                                    event_note
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="userSettings__singleInput">
                        <label for="">Address</label>
                        <input type="text" class="pr__input" value="king lynn, united kingdom">   
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="userSettings__singleInput">
                        <label for="">Bio</label>
                        <textarea class="pr__textarea" name="" id="" cols="30" rows="3"  placeholder="Your Bio"></textarea>   
                    </div>
                </div>
                
            </div>
            <div class="userSettings__submitButton mt__15 text-right">
                <button class="btn__bgg__big">Save New changes</button>
            </div>
        </div>

            <div class="col-md-12">

                    <div class="userSettings__coursetagWrapper mr__20">   
                        <label for="">Interested course</label>
                        <div class="userSettings__coursetags">
                            <tag-input [ngModel]="items"></tag-input>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> -->
    </form>
</div>
